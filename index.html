<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tatoo World</title>
</head>
<body>
  <html>
    <head>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class='slot-machine'>
            <div class="led">
                <h1 id='title'>TATTOO World </h1>
            </div>
            <div class="slot-container">
                <div class='reels' >
                   <img id='a' src="https://upcomingnft.net/wp-content/uploads/2022/01/ha1.gif" alt="">
                </div>
                <div class='reels' >
                   <img id='b' src="http://i.nextmedia.com.au/News/jester.gif" alt="">
                </div>
                <div class='reels'>
                    <img id='c' src="https://upcomingnft.net/wp-content/uploads/2021/12/3raowVI.gif" alt="">
                </div>
            </div>
                 <div class="display">
                  <h1 id="result">---</h1>
                </div>
            <div class="button">
                <button id="spin">SPIN</button>
                <span id="span">CREDITS:</span>
                <span id = "credits">00</span>
            </div>
        </div>
          <footer>
            <p>Coded by Christopher Clemmons</p>
         </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
    

    </html>
  
  

  




</body>

</html>
